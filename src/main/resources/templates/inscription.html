<div class="container pt-3 mt-3 register">

                  <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Etudiant</a>

          <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                  <h3 class="register-heading" style="color:#fff;">s'inscrire comme Entrepreneur</h3>
                  
                  <form th:action="@{/inscrire}" th:object="${entrepreneur}" method="post">
                  
                 	<div class="row register-form">
                      <div class="col-md-6">

                          <div class="form-group">
                              <input type="text" class="form-control" placeholder="nom *" th:field="*{nom}" />
                          </div>
                          <div class="form-group">
                              <input type="text" class="form-control" placeholder="prenom *" th:field="*{prenom}" />
                          </div>
                          <div class="form-group">
                              <input type="text" class="form-control" placeholder="nom Entreprise *" th:field="*{nomEntreprise}" />
                          </div>
                          <div class="form-group">
                              <input type="password" class="form-control" placeholder="mot de passe *"  name="mdp"/><!-- th:field="*{mdp}" -->
                          </div>
                          <div class="form-group">
                              <input type="password" class="form-control"  placeholder="Confirmer mot de passe *" name="mdpConfirmation" />
                              <div th:if="${errorMessage}" th:utext="${errorMessage}" style="color:red;font-style:italic;" />
                          </div>
                          <div class="form-group">
                              <textarea class="form-control" id="message" name="description" rows="3" placeholder="description" th:field="*{description}"></textarea>
                          </div>
                          
                      </div>

                      <div class="col-md-6">

                        <!-- profile picture -->
                        <div class="container" style="padding-left: 80px">
                          <div id="profile-container">
                             <image id="profileImage" src="imgs/entrepreneur2.jpg" />
                          </div>
                          <input id="imageUpload" type="file" name="profile_photo" placeholder="Photo" th:field="*{photo}" capture>
                          </div>
                        <!-- end profile picture -->

                          <div class="form-group mt-3">
                              <input type="email" class="form-control" placeholder="Email *" th:field="*{email}" />
                          </div>
                          <div class="form-group">
                              <input type="text" class="form-control" placeholder="adresse *" th:field="*{adresse}" />
                          </div>
                          <div class="form-group">
                              <input type="text" minlength="1" maxlength="20" name="txtEmpPhone" class="form-control" placeholder="numero tel " th:field="*{phoneNmbr}" />
                          </div>
                          <div class="custom-file ">
                              <input type="file" id="myfile" class="custom-file-input">
                              <label class="custom-file-label" for="myfile" th:field="*{video}">video presentative</label>
                          </div>

                          <input type="submit" class="btnRegister"  value="s'inscrire"/>

                  	</div>

              <!-- etudiant -->

                  <div class="row register-form">
                      <div class="col-md-6">

                          <div class="form-group">
                              <input type="text" class="form-control" placeholder="nom *" value="" />
                          </div>
                          <div class="form-group">
                              <input type="text" class="form-control" placeholder="prenom *" value="" />
                          </div>
                          <div class="form-group">
                              <input type="password" class="form-control" placeholder="mot de passe *" value="" />
                          </div>
                          <div class="form-group">

                          </div>
                          <div class="form-group">
                              <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="numero tel " value="" />
                          </div>
                          <div class="form-group">
                              <textarea class="form-control" id="message" name="description" rows="3" placeholder="description"></textarea>
                          </div>

                      </div>

                      <div class="col-md-6">
                        <!-- profile picture -->

                             <image id="profileImageEtudiant" src="imgs/etudiant2.png" />
                          </div>

                        <!-- end profile picture -->

    <script >
      $("#profileImage").click(function(e) {
          $("#imageUpload").click();
      });

      function fasterPreview( uploader ) {
          if ( uploader.files && uploader.files[0] ){
                $('#profileImage').attr('src', 
                   window.URL.createObjectURL(uploader.files[0]) );
          }
      }

      $("#imageUpload").change(function(){
          fasterPreview( this );
      });

        // etudiant

      $("#profileImageEtudiant").click(function(e) {
          $("#imageUploadEtudiant").click();
      });

      function fasterPreview1( uploader ) {
          if ( uploader.files && uploader.files[0] ){
                $('#profileImageEtudiant').attr('src', 
                   window.URL.createObjectURL(uploader.files[0]) );
          }
      }

      $("#imageUploadEtudiant").change(function(){
          fasterPreview1( this );
      });
    </script>
