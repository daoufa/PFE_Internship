<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
	<title>inscrition</title>
	
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
  <!--<link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">-->
  <link rel="stylesheet" href="css/inscription.css" />
</head>
<body>
  <div th:replace="nav"></div>
  
<div class="container pt-3 mt-3 register">


  <div class="row">
      <div class="col-md-3 register-left">

          <img src="imgs/ballon.png" alt=""/>
          <h3><small style="color: red;">free</small><br> tours vers vos emplois de rÃªve</h3>
          <input type="submit" name="" id="connecter" value="se connecter"/><br/>
      </div>
      <div class="col-md-9 register-right">
          <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">

              <li class="nav-item">
                  <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Entrepreneur</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Etudiant</a>
              </li>
          </ul>

          <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                  <h3 class="register-heading" style="color:#fff;">s'inscrire comme Entrepreneur</h3>
                  
                  <form th:action="@{/inscrireEntrepreneur}" th:object="${entrepreneur}" method="post">
                  
                 	<div class="row register-form">
                      <div class="col-md-6">

                          <div class="form-group">
                              <input type="text" class="form-control" placeholder="nom *" th:field="*{nom}" />
                          </div>
                          <div class="form-group">
                              <input type="text" class="form-control" placeholder="prenom *" th:field="*{prenom}" />
                          </div>
                          <div class="form-group">
                              <input type="text" class="form-control" placeholder="nom Entreprise *" th:field="*{nomEntreprise}" />
                          </div>
                          <div class="form-group">
                              <input type="password" class="form-control" placeholder="mot de passe *"  name="mdp"/><!-- th:field="*{mdp}" -->
                          </div>
                          <div class="form-group">
                              <input type="password" class="form-control"  placeholder="Confirmer mot de passe *" name="mdpConfirmation" />
                              <div th:if="${errorMessage}" th:utext="${errorMessage}" style="color:red;font-style:italic;" />
                          </div>
                          <div class="form-group">
                              <textarea class="form-control" id="message" name="description" rows="3" placeholder="description" th:field="*{description}"></textarea>
                          </div>
                          
                      </div>

                      <div class="col-md-6">

                        <!-- profile picture -->
                        <div class="container" style="padding-left: 80px">
                          <div id="profile-container">
                             <image id="profileImage" src="imgs/entrepreneur2.jpg" />
                          </div>
                          <input id="imageUpload" type="file" name="profile_photo" placeholder="Photo" th:field="*{photo}" capture>
                          </div>
                        <!-- end profile picture -->

                          <div class="form-group mt-3">
                              <input type="email" class="form-control" placeholder="Email *" th:field="*{email}" />
                          </div>
                          <div class="form-group">
                              <input type="text" class="form-control" placeholder="adresse *" th:field="*{adresse}" />
                          </div>
                          <div class="form-group">
                              <input type="text" minlength="1" maxlength="20" name="txtEmpPhone" class="form-control" placeholder="numero tel " th:field="*{phoneNmbr}" />
                          </div>
                          <div class="custom-file ">
                              <input type="file" id="myfile" class="custom-file-input" th:field="*{video}">
                              <label class="custom-file-label" for="myfile" >video presentative</label>
                          </div>

                          <input type="submit" class="btnRegister"  value="s'inscrire"/>
                      </div>
                  	</div>
                  </form>
              </div>

              <!-- etudiant -->
              <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                  <h3 class="register-heading" style="color:#fff;">s'inscrire comme Etudiant</h3>
				  <form th:action="@{/inscrireEtudiant}" th:object="${etudiant}" method="post">
	                  <div class="row register-form">
	                      <div class="col-md-6">
	
	                          <div class="form-group">
	                              <input type="text" class="form-control" placeholder="nom *" th:field="*{nom}" />
	                          </div>
	                          <div class="form-group">
	                              <input type="text" class="form-control" placeholder="prenom *" th:field="*{prenom}" />
	                          </div>
	                          <div class="form-group">
	                              <input type="password" class="form-control" placeholder="mot de passe *" name="mdp" />
	                          </div>
	                          <div class="form-group">
	                              <input type="password" class="form-control"  placeholder="Confirmer mot de passe *" name="mdpConfirmation" />
	                              <div th:if="${errorMessage}" th:utext="${errorMessage}" style="color:red;font-style:italic;" />
	                          </div>
	                          <div class="form-group">
	                              <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="numero tel " th:field="*{phoneNmbr}" />
	                          </div>
	                          <div class="form-group">
	                              <textarea class="form-control" id="message" name="description" rows="3" placeholder="description" th:field="*{description}"></textarea>
	                          </div>
	
	                      </div>
	
	                      <div class="col-md-6">
	                        <!-- profile picture -->
	                        <div class="container" style="padding-left: 80px">
	                          <div id="profile-container">
	                             <image id="profileImageEtudiant" src="imgs/etudiant2.png" />
	                          </div>
	                          <input id="imageUploadEtudiant" type="file" style="display:none;" name="profile_photo" placeholder="Photo" capture>
	                          </div>
	                        <!-- end profile picture -->
	                          <div class="form-group mt-3">
	                              <input type="email" class="form-control" placeholder="Email *" th:field="*{email}" />
	                          </div>
	                          <div class="form-group">
	                              <input type="text" class="form-control" placeholder="adresse *" th:field="*{adresse}" />
	                          </div>
	                          
	                          <div class="custom-file mb-3">
	                              <input type="file" id="myfile" class="custom-file-input" th:field="*{video}">
	                              <label class="custom-file-label" for="myfile">video presentative</label>
	                          </div>
	                          <div class="custom-file ">
	                              <input type="file" id="myfile" class="custom-file-input" th:field="*{cv}">
	                              <label class="custom-file-label" for="myfile">CV</label>
	                          </div>
	
	                          <input type="submit" class="btnRegister"  value="s'inscrire"/>
	                      </div>
	                  </div>
                  </form>
              </div>
          </div>
      </div>
                </div>

            </div>
            <script
      src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
    
    
    <!-- <script src="jquery/dist/jquery.min.js"></script>
    <script src="bootstrap/dist/js/bootstrap.min.js"></script> -->
    <script >
      $("#profileImage").click(function(e) {
          $("#imageUpload").click();
      });

      function fasterPreview( uploader ) {
          if ( uploader.files && uploader.files[0] ){
                $('#profileImage').attr('src', 
                   window.URL.createObjectURL(uploader.files[0]) );
          }
      }

      $("#imageUpload").change(function(){
          fasterPreview( this );
      });

        // etudiant

      $("#profileImageEtudiant").click(function(e) {
          $("#imageUploadEtudiant").click();
      });

      function fasterPreview1( uploader ) {
          if ( uploader.files && uploader.files[0] ){
                $('#profileImageEtudiant').attr('src', 
                   window.URL.createObjectURL(uploader.files[0]) );
          }
      }

      $("#imageUploadEtudiant").change(function(){
          fasterPreview1( this );
      });
    </script>
</body>
</html>
